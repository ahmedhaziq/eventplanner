<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to our website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <marquee class="marquee">
        <h1><strong><em><u><i>Welcome to Our Website</i></u></em></strong></h1>
    </marquee>
    <div class="wrapper">
        <div class="top-container">
            <form id="form">
                <div id="input-container-wrapper">
                    <div class="input-container">
                        <input type="text" name="textbox" id="textbox-1" placeholder="Enter the food">
                        <input type="number" name="quantity" id="quantity-1" placeholder="Num">
                        <button type="button" onclick="addTextbox()">+</button>
                    </div>
                </div>
                <button type="submit" id="submit-button">Submit</button>
            </form>
        </div>
        
        <div class="tablebottom">
            <div class="fancy-text">
                <table id="meal-table">
                    <tr>
                        <td></td>
                        <td>Monday</td>
                        <td>Tuesday</td>
                        <td>Wednesday</td>
                        <td>Thursday</td>
                        <td>Friday</td>
                        <td>Saturday</td>
                        <td>Sunday</td>
                    </tr>
                    <tr>
                        <td>Breakfast</td>
                        <td id="monday-breakfast"></td>
                        <td id="tuesday-breakfast"></td>
                        <td id="wednesday-breakfast"></td>
                        <td id="thursday-breakfast"></td>
                        <td id="friday-breakfast"></td>
                        <td id="saturday-breakfast"></td>
                        <td id="sunday-breakfast"></td>
                    </tr>
                    <tr>
                        <td>Lunch</td>
                        <td id="monday-lunch"></td>
                        <td id="tuesday-lunch"></td>
                        <td id="wednesday-lunch"></td>
                        <td id="thursday-lunch"></td>
                        <td id="friday-lunch"></td>
                        <td id="saturday-lunch"></td>
                        <td id="sunday-lunch"></td>
                    </tr>
                    <tr>
                        <td>Dinner</td>
                        <td id="monday-dinner"></td>
                        <td id="tuesday-dinner"></td>
                        <td id="wednesday-dinner"></td>
                        <td id="thursday-dinner"></td>
                        <td id="friday-dinner"></td>
                        <td id="saturday-dinner"></td>
                        <td id="sunday-dinner"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 William Lebris. All rights reserved.</p>
    </footer>

    <script>
        let dayIndex = 0; // Start with Monday
        const days = ["monday", "tuesday", "wednesday", "thursday", "friday", "saturday", "sunday"];
        const meals = ["breakfast", "lunch", "dinner"];
        let mealIndex = 0; // Start with Breakfast

        function addTextbox() {
            const foodInput = document.getElementById("textbox-1");
            const quantityInput = document.getElementById("quantity-1");

            if (foodInput.value.trim() !== "" && quantityInput.value.trim() !== "") {
                const food = foodInput.value;
                const quantity = quantityInput.value;

                // Determine the current cell to fill
                const day = days[dayIndex];
                const meal = meals[mealIndex];
                const cellId = `${day}-${meal}`;
                const cell = document.getElementById(cellId);
                
                // Fill the cell with the food and quantity
                if (cell) {
                    cell.innerHTML = `${food} (${quantity})`;
                }

                // Update day and meal indices
                mealIndex = (mealIndex + 1) % meals.length;
                if (mealIndex === 0) {
                    dayIndex = (dayIndex + 1) % days.length;
                }

                // Clear the input fields
                foodInput.value = "";
                quantityInput.value = "";
                foodInput.focus();
            } else {
                alert("Please enter both food and quantity before adding.");
            }
        }
    </script>
</body>
</html>
